<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Navigator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .container {
      padding: 20px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 16px;
      background: #fff;
      margin-right: 8px;
      border-radius: 2px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .prompt-input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
      backdrop-filter: blur(10px);
    }
    
    .prompt-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .prompt-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
    }
    
    .saved-prompts {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      backdrop-filter: blur(10px);
    }
    
    .prompt-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .prompt-item:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    
    .prompt-title {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 2px;
    }
    
    .prompt-preview {
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.3;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: 600;
      display: block;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .platform-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }
    
    .toggle-panel {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    }
    
    .save-prompt {
      background: linear-gradient(45deg, #2ed573, #1e90ff);
    }
  </style>
</head>
<body>
  <div class="platform-indicator" id="platformIndicator">Unknown</div>
  
  <div class="header">
    <h1>ðŸ§­ Prompt Navigator</h1>
    <p>Navigate prompts across AI platforms</p>
  </div>
  
  <div class="container">
    <div class="stats">
      <div class="stat">
        <span class="stat-number" id="savedCount">0</span>
        <span class="stat-label">Saved</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="usedCount">0</span>
        <span class="stat-label">Used</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="platformCount">0</span>
        <span class="stat-label">Platforms</span>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">ðŸŽ¯ Quick Actions</div>
      <button class="button toggle-panel" id="togglePanel">Toggle Navigation Panel</button>
      <button class="button" id="extractPrompt">Extract Current Prompt</button>
      <button class="button" id="optimizePrompt">Optimize Prompt</button>
    </div>
    
    <div class="section">
      <div class="section-title">ðŸ’¾ Save Prompt</div>
      <textarea class="prompt-input" id="promptInput" placeholder="Paste or type your prompt here..."></textarea>
      <button class="button save-prompt" id="savePrompt">Save Prompt</button>
    </div>
    
    <div class="section">
      <div class="section-title">ðŸ“š Saved Prompts</div>
      <div class="saved-prompts" id="savedPrompts">
        <div style="text-align: center; opacity: 0.6; padding: 20px; font-size: 14px;">
          No prompts saved yet
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
